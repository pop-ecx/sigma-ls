name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

        - name: Check out repository
          uses: actions/checkout@v2

        - name: Set up python
          uses: actions/setup-python@v3
          with:
              python-version: '3.11'

        - name: Install dependencies
          run: |
            pip install pylint pygls lsprotocol ruamel.yaml

        - name: Run
          run: |
            pylint .
